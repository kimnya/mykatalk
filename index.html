<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>마이카톡</title>
		<link rel="stylesheet" href="./css/reset.css" />

			</main>
			<footer>
				<ul>
					<li><i class="far fa-user"></i></li>
					<li><i class="fa fa-solid fa-comment"></i></li>

					<li><i class="fas fa-ellipsis-h"></i></li>
				</ul>
				<div>
