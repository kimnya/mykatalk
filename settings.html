<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<title>마이카톡</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
		/>
	</head>

	<body>
		<div id="wrap">
			<header>
				<div class="phoneTop">
					<div class="phoneTop_wifi">
						<ul>
							<li>
								<i class="fas fa-signal"></i>
							</li>
							<li>SKT</li>
							<li>
								<i class="fas fa-wifi"> </i>
							</li>
						</ul>
					</div>
					<div class="phoneTop_time">오후 13:54</div>
					<div class="phoneTop_battery">
						<ul>
							<li>70%</li>
							<li><i class="fas fa-battery-three-quarters"></i></li>
						</ul>
					</div>
				</div>
			</header>
			<main>
				<section class="appTop">
					<div class="appTop_menu">
						<p><i class="fa fa-chevron-left">설정</i></p>
					</div>
					<div class="appTop_icon settings">
						<ul>
							<li><i class="fas fa-search"></i></li>
						</ul>
					</div>
				</section>
				<section class="menu">
					<ul>
						<li>
							<a href="#"><i class="fas fa-lock"></i> 개인/보안</a>
						</li>
						<li>
							<a href="#"><i class="far fa-bell"></i> 알림</a>
						</li>
						<li>
							<a href="#"><i class="far fa-user"></i> 친구들</a>
						</li>
						<li>
							<a href="#"><i class="far fa-comment"></i> 채팅</a>
						</li>
						<li>
							<a href="#"><i class="fas fa-flask"></i> 실험실</a>
						</li>
						<li>
							<a href="#"><i class="fas fa-info-circle"></i> 버전정보</a>
						</li>
					</ul>
				</section>
			</main>
			<footer>
				<ul>
					<li><i class="far fa-user"></i></li>
					<li><i class="fa fa-solid fa-comment"></i></li>
					<li><i class="fas fa-search"></i></li>
					<li><i class="fas fa-ellipsis-h"></i></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
